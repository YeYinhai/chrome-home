<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=">
    <title>叶银海的个人首页</title>

    <link rel="stylesheet" href="./css/index.css">
    <style>

    </style>
</head>

<body>
    <!-- 头部 -->
    <header>

    </header>
    <!-- 导航 -->
    <nav>

    </nav>
    <!-- 导航 -->
    <section rel="prefetch" id="bgDiv" style="display:flex;flex: 1; justify-content: center; align-items: center;">
        <div id="search" class="search">
            <form id="f_baidu" name="f_baidu" action="https://www.baidu.com/s" class="fm">
                <span class="bg s_ipt_wr" id="s_ipt_wr_baidu"><input name="wd" class="s_ipt" value="" maxlength="100" autocomplete="off" tabindex="1"></span>
                <span class="bg s_btn_wr" id="s_btn_wr"><input type="submit" id="su" value="百度一下" class="bg s_btn"></span>
            </form>

            <form id="f_google" name="f_google" action="https://www.google.co.jp/search?" class="fm">
                <span class="bg s_ipt_wr" id="s_ipt_wr_google"><input  name="q" class="s_ipt" value="" maxlength="100" autocomplete="off" tabindex="2"></span>
                <span class="bg s_btn_wr" id="s_btn_wr"><input type="submit" id="su" value="谷歌一下" class="bg s_btn-google btn-bg-google"></span>
            </form>
        </div>

        <div id="focus_ovr" style="height: 100vh;visibility: visible;opacity: 0.55;"></div>
    </section>

    <!-- 尾部 -->
    <footer style="height:36px;">

    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/bingBg.js"></script>

</html>
